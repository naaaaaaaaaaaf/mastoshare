<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mastoshare</title>
    <meta name="description" content="Mastoshare(マストシェア)とはTwitter共有ボタンのようなMastodon共有ボタンです。簡単に設置が出来ます。">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.dark.min.css">
    <link rel="stylesheet" type="text/css" href="./css/top.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="mx-auto" style="max-width: 100%; width: 800px;">
            <a href="https://mastoshare.net"><img src="img/mastoshare.png" class="mx-auto d-block top-logo"></a>
            <p class="text-intro text-center">Mastoshare(マストシェア)はMastodon版のTwitterシェアボタンです。</p>
            <p class="text-intro text-center"><strong>誰でも簡単に利用ができます。</strong></p>
            <p class="text-center">
                <a href="https://mastoshare.net/post.php?text="
                    onclick="window.open(this.href, '', 'width=500,height=400'); return false;"><img
                        src="https://mastoshare.net/img/toot.svg" width="75" height="20"></a>
            </p>
            <p class="text-center">
                <a class="btn text-white" href="https://mastoshare.net/post.php?text="
                    style="background-color: #2b90d9;"
                    onclick="window.open(this.href, '', 'width=500,height=400'); return false;"><i
                        class="fab fa-mastodon fa-fw"></i> トゥート!</a>
            </p>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="card">
                        <div class="card-body" style="height: 13rem;">
                            <h4 class="text-center">シンプル</h4>
                            <p>Mastoshareボタンの設置はhtmlコードのコピペだけで出来ます。また、カスタマイズも簡単に出来ます。</p>
                            <p><a href="create.html">ボタンの設置</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="card">
                        <div class="card-body" style="height: 13rem;">
                            <h4 class="text-center">高機能</h4>
                            <p>Mastoshareは共有元URLが自動挿入されます。また、リストに追加したインスタンスはブラウザに保存されます。</p>
                            <p><a href="usage.html">使いかた</a>
                        </div>
                    </div>
                </div>
            </div>
            <h4>ブラウザ拡張機能版</h4>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <strong>Google Chrome</strong><br>
                    <a href="https://chrome.google.com/webstore/detail/mastoshare/mfdneocoinldonfcdoicdjllngnakoga"><img
                            src="https://developer.chrome.com/webstore/images/ChromeWebStore_BadgeWBorder_v2_206x58.png"></a>
                </div>
                <div class="col-md-6 col-sm-6">
                    <strong>Mozilla FIrefox</strong><br>
                    <p>鋭意制作中</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h4>連絡先</h4>
                    <ul>
                        <li><a href="https://mstdn.jp/@mastoshare">Mastoshare公式アカウント</a></li>
                        <li><a href="https://otogamer.me/@naf">@Naf</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-6">
                    <h4>運営</h4>
                    <a href="https://auri.ga"><img src="img/teamauriga.png" style="max-width: 300px; width: 100%;"></a>
                </div>
            </div>

        </div>
    </div>

</html>
